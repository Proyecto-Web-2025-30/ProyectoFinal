<app-navbar></app-navbar>

<div class="container">

  <section>
    <h2>Summary</h2>
    <div class="stats">
      <div class="stat-card">
        <h3>Total Processes</h3>
        <p>{{ processes.length }}</p>
      </div>
      <div class="stat-card">
        <h3>Total Roles</h3>
        <p>{{ roles.length }}</p>
      </div>
    </div>
  </section>

  <section *ngIf="processes.length > 0">
    <h2>Recent Processes</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let process of processes.slice(0, 5)">
          <td>{{ process.name }}</td>
          <td>{{ process.category }}</td>
          <td>{{ process.status }}</td>
        </tr>
      </tbody>
    </table>
  </section>

  <div *ngIf="isLoading">Loading...</div>
</div>
